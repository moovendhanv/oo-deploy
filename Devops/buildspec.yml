version: 0.2
phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REPOSITORY_URI
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${ENVIRONMENT}-${COMMIT_HASH}
      - echo "Building image with tag $IMAGE_TAG"
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image from Devops/Dockerfile...
      - cd Devops
      - ls -la
      - docker build -t $ECR_REPOSITORY_URI:$IMAGE_TAG -f Dockerfile .
      - docker tag $ECR_REPOSITORY_URI:$IMAGE_TAG $ECR_REPOSITORY_URI:${ENVIRONMENT}-latest
      - docker tag $ECR_REPOSITORY_URI:$IMAGE_TAG $ECR_REPOSITORY_URI:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $ECR_REPOSITORY_URI:$IMAGE_TAG
      - docker push $ECR_REPOSITORY_URI:${ENVIRONMENT}-latest
      - docker push $ECR_REPOSITORY_URI:latest
      - echo Writing image definitions file...
      - cd ..
      - printf '{"ImageURI":"%s","ImageTag":"%s"}' $ECR_REPOSITORY_URI:$IMAGE_TAG $IMAGE_TAG > imageDetail.json
artifacts:
  files:
    - imageDetail.json
    - Devops/**/*
    - Devops/*